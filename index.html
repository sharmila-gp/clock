<html>
<head>
<meta name="viewport" content="width=device-width,scale=initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="wrapper">
	<div class="wrapper-class">
		<div class="date">
			<span>DATE</span>
			<span>MONTH</span>
			<span>YEAR</span>
			<strong>15</strong>
			<strong>11</strong>
			<strong>2022</strong>
		</div>
		<div class="time">
			<div class="time-width">
				<span>TIME</span>
				<strong class="margin-right">3</strong>
				<span class="red">:</span>
				<strong class="margin-left margin-right">36</strong>
				<span class="red">:</span>
				<strong class="margin-left margin-right">55</strong>
			</div>
			<div>
				<span class="round"></span><b>am</b>
				<span class="round"></span><b>pm</b>
			</div>
		</div>
		<div class="day">
			<div class="day-width">
				<span class="round"></span>
				<p><strong>SUN</strong></p>
			</div>
			<div class="day-width">
				<span class="round"></span>
				<p><strong>MON</strong></p>
			</div>
			<div class="day-width">
				<span class="round"></span>
				<p><strong>TUE</strong></p>
			</div>
			<div class="day-width">
				<span class="round"></span>
				<p><strong>WED</strong><p>
			</div>
			<div class="day-width">
				<span class="round"></span>
				<p><strong>THUR</strong></p>
			</div>
			<div class="day-width">
				<span class="round"></span>
				<p><strong>FRI</strong></p>
			</div>
			<div class="day-width">
				<span class="round"></span>
				<p><strong>SAT</strong></p>
			</div>
		</div>
	
	</div>
</section>






<script>

</script>
</body>
</html>
