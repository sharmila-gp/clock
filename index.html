<html>
<head>
<meta name="viewport" content="width=device-width,scale=initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="wrapper">
	<div class="wrapper-class">
		<div class="date">
			<span>DATE</span>
			<span>MONTH</span>
			<span>YEAR</span>
			<strong id="date">12</strong>
			<strong id="month">11</strong>
			<strong id="year">2022</strong>
		</div>
		<div class="time">
			<div class="time-width">
				<span>TIME</span>
				<strong class="margin-right" id="hours">3</strong>
				<span class="red">:</span>
				<strong class="margin-left margin-right"id= "minutes">36</strong>
				<span class="red">:</span>
				<strong class="margin-left margin-right"id="seconds">55</strong>
			</div>
			<div class="state">
				<span class="round"id="am">
				</span>
				<span class="round"id="pm"></span>
				<p><b>AM</b>
				<b>PM</b><p>
			</div>
		</div>
		<div class="day">
			<span class="round" id="day-0"></span>
			<span class="round" id="day-1"></span>
			<span class="round" id="day-2"></span>
			<span class="round" id="day-3"></span>
			<span class="round" id="day-4"></span>
			<span class="round" id="day-5"></span>
			<span class="round" id="day-6"></span>
		</div>
		<div class="names">
			<strong >SUN</strong>
			<strong >MON</strong>
			<strong>TUE</strong>
			<strong>WED</strong>
			<strong>THUR</strong>
			<strong>FRI</strong>
			<strong>SAT</strong>
		</div>
	</div>
</section>






<script src="functional.js">

</script>
</body>
</html>
